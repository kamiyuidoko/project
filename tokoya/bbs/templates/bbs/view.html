{% extends "base.html" %}
{% block content %}
<h1>{{ data }}</h1>

{% for topic in topic %}
<hr>
<article>
<h1>{{ topic.title}}</h1>
<h4>{{ topic.detail}}</h4>
{{ topic.name}}さん
{{ topic.date|date:"Y-m-j H:i"}}
<a href = "{%url 'view_detail' pk=topic.pk %}">詳細へ</a>
</article>
{% endfor %}
<hr>
<button class="buttonRound">
    <a href="{% url 'topic_create' %}">
        <nobr>話題作成はこちら!</nobr>
    </a>
</button>
{% endblock content %}
